<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="upHead">
        <h1>REGINA</h1>
    </div>

    <form class="form">
        <h2 class="form_title"> Iniciar Sesión </h2>
        <p class="form_paragraph">¿Aún no tienes una cuenta? <a href="https://www.google.com/" class="form_link">Entrar aquí</a> </p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id ="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id ="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">Usuario:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id ="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" id="boton" class="form_submit" value="Entrar" >


        </div>

    </form>
